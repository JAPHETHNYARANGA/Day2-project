<body>
    <div class="container-fluid">
        <div class="nav" id="sidenav">
            <ul class="items">
                <li><a hreh="">HOME</a></li>
                <li><a hreh="">ABOUT</a></li>
                <li><a hreh="">BOOK</a></li>
                <li><a hreh="">CONTACT US</a></li>
            </ul>
            
            <div class="icon2">
                <i class="fas fa-times"></i>
            </div>
           
        </div>
        <div class="icon">
            <i class="fas fa-bars"></i>
        </div>
    
    
    
            <div class="slideshow-container">
    
                <div class="mySlides fadei">
                <div class="numbertext">1 / 3</div>
                <img src="https://images.pexels.com/photos/2365572/pexels-photo-2365572.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" style="width:100%">
                <div class="text">mercedes</div>
                </div>
                
                <div class="mySlides fadei">
                <div class="numbertext">2 / 3</div>
                <img src="https://images.pexels.com/photos/1402787/pexels-photo-1402787.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" style="width:100%">
                <div class="text">Audi</div>
                </div>
                
                <div class="mySlides fadei">
                <div class="numbertext">3 / 3</div>
                <img src="https://images.pexels.com/photos/170811/pexels-photo-170811.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" style="width:100%">
                <div class="text">BMW</div>
                </div>
                
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
                
                </div>
                <br>
                
                <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span> 
                <span class="dot" onclick="currentSlide(2)"></span> 
                <span class="dot" onclick="currentSlide(3)"></span> 
                </div>
            </div>
    
            <div class="form-section">
                <div class="form-s">
                    <form action="">
                        <div class="form-group">
                            <label for="Input email">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="Email">
                            <small id = "emailHelp" class="form-text text-muted">we'll never share your email with anyone else.</small>
                        </div>
                         <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                          </div>
                          <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
               
            </div>
      
    
        <div class="footer">
